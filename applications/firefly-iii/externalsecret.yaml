apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-iii-es
  namespace: firefly-iii
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: openbao-vault-cluster-store
    kind: ClusterSecretStore
  target:
    name: firefly-iii-secret
    creationPolicy: Owner
  data:
    - secretKey: DBUSER
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_USERNAME
    - secretKey: PGPASSWORD
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_PASSWORD
    - secretKey: DB_USERNAME
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_PASSWORD
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-iii-es-db
  namespace: firefly-iii
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: openbao-vault-cluster-store
    kind: ClusterSecretStore
  target:
    name: firefly-iii-secret-db
    creationPolicy: Owner
  data:
    - secretKey: PGPASSWORD
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_PASSWORD
    - secretKey: PGUSER
      remoteRef:
        key: secret/data/firefly-iii
        property: DB_USERNAME