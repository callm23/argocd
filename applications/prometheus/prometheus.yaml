apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    prometheus: system-monitoring-prometheus
spec:
  image: quay.io/prometheus/prometheus:v3.6.0
  nodeSelector:
    kubernetes.io/os: linux
  replicas: 2
  resources:
    requests:
      memory: 400Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus
  version: v3.6.0
  serviceMonitorSelector: {}
  scrapeConfigSelector:
    matchLabels:
      prometheus: system-monitoring-prometheus
  storage:
    volumeClaimTemplate:
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: my-prometheus
        resources:
          requests:
            storage: 50Gi
  remoteWrite:
  - url: "https://prometheus-prod-24-prod-eu-west-2.grafana.net./api/prom/push"
    basicAuth:
      username:
        name: grafana-cloud-ingest-bao
        key: metrics.username
      password:
        name: grafana-cloud-ingest-bao
        key: token