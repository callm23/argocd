---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: immich-secret-store
  namespace: paperless
spec:
  provider:
    vault:
      server: "http://openbao:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: immich-secret
          key: token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: immich-secret-store
    kind: SecretStore
  target:
    name: postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: immich/postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: immich/postgres
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: immich/postgres
        property: database