apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-synology-paperless-data
  labels:
    app.kubernetes.io/name: my-paperless
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 192.168.1.100
    path: /volume2/proxmox/kubernetes/nfs/paperless/data
  persistentVolumeReclaimPolicy: Retain
---
