apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-cloud-auth
  namespace: grafana
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: openbao-vault-cluster-store
    kind: ClusterSecretStore
  target:
    name: grafana-cloud-auth
    creationPolicy: Owner
  data:
    - secretKey: alloy.password 
      remoteRef:
        key: secret/data/grafana-cloud
        property: alloy.password 
    - secretKey: auth.password 
      remoteRef:
        key: secret/data/grafana-cloud
        property: auth.password
    - secretKey: logs.username 
      remoteRef:
        key: secret/data/grafana-cloud
        property: logs.username 
    - secretKey: metrics.username  
      remoteRef:
        key: secret/data/grafana-cloud
        property: metrics.username  
    - secretKey: otlp.username 
      remoteRef:
        key: secret/data/grafana-cloud
        property: otlp.username 