apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts  # Helm chart repository
    chart: k8s-monitoring                                 # Chart name
    targetRevision: 3.4.2                             # Chart version
    helm:
      valuesObject:
        cluster:
          name: as03
        destinations:
          - name: grafana-cloud-metrics
            type: prometheus
            url: https://prometheus-prod-24-prod-eu-west-2.grafana.net./api/prom/push
            secret:
              create: false
              name: grafana-cloud-auth
              namespace: grafana
            auth:
              type: basic
              usernameKey: auth.username
              passwordKey: auth.password
        clusterMetrics:
          enabled: true
          opencost:
            enabled: true
            metricsSource: grafana-cloud-metrics
            opencost:
              exporter:
                defaultClusterId: my-cluster
              prometheus:
                existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
                external:
                  url: https://prometheus-prod-24-prod-eu-west-2.grafana.net./api/prom
          kepler:
            enabled: true
        annotationAutodiscovery:
          enabled: true
        prometheusOperatorObjects:
          enabled: true
        clusterEvents:
          enabled: true
        nodeLogs:
          enabled: true
        podLogs:
          enabled: true
        applicationObservability:
          enabled: true
          receivers:
            otlp:
              grpc:
                enabled: true
                port: 4317
              http:
                enabled: true
                port: 4318
            zipkin:
              enabled: true
              port: 9411
        autoInstrumentation:
          enabled: true
        profiling:
          enabled: true
        alloy-metrics:
          enabled: false
          remoteConfig:
            enabled: false
        alloy-singleton:
          enabled: false
          remoteConfig:
        alloy-logs:
          enabled: false
          remoteConfig:
            enabled: false
        alloy-receiver:
          enabled: false
          remoteConfig:
            enabled: false  
        alloy-profiles:
          enabled: false
          remoteConfig:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true       # Deletes resources no longer defined in the chart
      selfHeal: true    # Corrects manual changes to resources