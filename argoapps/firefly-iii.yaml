apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firefly-iii
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: firefly-iii
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
  source:
    repoURL: https://firefly-iii.github.io/kubernetes/
    chart: firefly-iii-stack
    targetRevision: 0.9.0       # specific chart version
    helm:
      releaseName: firefly-iii
      values: |
        firefly-db:
          storage:
            accessModes: ["ReadWriteOnce"]
            size: 2Gi
          image:
            tag: 10-alpine
          backup:
            pvc: 
              existingClaim: firefly-db-backup
          configs:
            existingSecret: firefly-iii-secret
            DBNAME: firefly

        firefly-iii:
          image:
            tag: latest
          config:
            existingSecret: firefly-iii-secret
            TRUSTED_PROXIES: "**"
          persistence:
            enabled: true
            storageClass: synology-nfs
            size: 1Gi
            existingClaim: firefly-pvc

        ingress:
          enabled: false